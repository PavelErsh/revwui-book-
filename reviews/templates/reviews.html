{%extends 'base.html'%}
{%block content%}
<h1> Книга отзывов и предложений</h1>
<div class="review-from">
    <h2>Оставить отзыв</h2>
    <form>
        <p><input type="text"placeholder="Введите ваше имя">
        </p>
        <p><input type="text"placeholder="Введите вашу почту">
        </p>
        <p><textarea placeholder="Напишите здесь свой отзыв" cols="50" rows="5"></textarea></p>
        <p><input type="submit"value="Оставить отзыв">
        </p>
    </form>
</div>
<div class="reviews">
    <h2>Все отзывы</h2>
</div>
{%endblock%}
